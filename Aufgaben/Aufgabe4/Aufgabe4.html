<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping list</title>
    <script src="data.js"></script>

<body>
    <form>
        <div class="container">
            <h1>Shopping-List</h1>
            <h2>Add</h2>
        
            
            <fieldset id="fsItem">
                <input class="item" type="text" name="Item" placeholder="item" required>
            </fieldset>
            <fieldset id="fsAmount">
                <input class="amount" type="number" name="Amount" placeholder="amount" required>
            </fieldset>
            <fieldset id="nextBuy">
                <h3>Checkbox kaufen?</h3>
                <input class="nextBuy" type="checkbox" name="Checkbox">
            </fieldset>
            <fieldset id="fsComment">
                <textarea class="comment" name="Area" rows="3" placeholder="comments"></textarea>
            </fieldset>
      
     

            <div id="output">
        
            </div>
            <div id="check">
                
            </div>

          
    </form>

</body>

</html>
